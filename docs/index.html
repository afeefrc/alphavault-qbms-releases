<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaVault QBMS Releases</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #e2e8f0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 4rem;
      padding: 2rem 0;
    }

    .logo-container {
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease-out;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s ease-in-out infinite;
    }

    .logo:hover {
      transform: scale(1.05) rotate(5deg);
    }

    .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 12px;
      z-index: 1;
      position: relative;
    }

    .logo-fallback {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      z-index: 1;
      position: relative;
    }

    .header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .header .subtitle {
      font-size: 1.2rem;
      color: #94a3b8;
      font-weight: 300;
      animation: fadeInUp 1s ease-out 0.4s both;
      margin-bottom: 0.5rem;
    }

    .header .description {
      font-size: 1rem;
      color: #64748b;
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
      flex-direction: column;
      gap: 1rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .releases-grid {
      display: grid;
      gap: 2rem;
      animation: fadeIn 0.8s ease-out;
    }

    .release-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 16px;
      padding: 2rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.6s ease-out;
    }

    .release-card:hover {
      transform: translateY(-8px);
      border-color: rgba(102, 126, 234, 0.3);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(102, 126, 234, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .release-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.5), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .release-card:hover::before {
      opacity: 1;
    }

    .release-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .release-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 0.5rem;
    }

    .release-tag {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
      border: 1px solid rgba(102, 126, 234, 0.3);
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      color: #a5b4fc;
    }

    .release-date {
      font-size: 0.875rem;
      color: #94a3b8;
      font-weight: 400;
    }

    .release-body {
      color: #cbd5e1;
      line-height: 1.6;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .release-body h1, .release-body h2, .release-body h3 {
      color: #f1f5f9;
      margin: 1rem 0 0.5rem 0;
    }

    .release-body ul, .release-body ol {
      margin-left: 1.5rem;
    }

    .release-body li {
      margin: 0.25rem 0;
    }

    .release-body code {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.875rem;
    }

    .release-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .download-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .download-btn:hover::before {
      left: 100%;
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .view-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(148, 163, 184, 0.1);
      color: #cbd5e1;
      text-decoration: none;
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .view-btn:hover {
      background: rgba(148, 163, 184, 0.2);
      border-color: rgba(148, 163, 184, 0.4);
      transform: translateY(-2px);
    }

    .assets {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(148, 163, 184, 0.1);
    }

    .assets-title {
      font-size: 1rem;
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 1rem;
    }

    .asset-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: background 0.2s ease;
    }

    .asset-item:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    .asset-name {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.875rem;
      color: #a5b4fc;
    }

    .asset-size {
      font-size: 0.8rem;
      color: #94a3b8;
    }

    .error {
      text-align: center;
      padding: 3rem;
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 12px;
      margin: 2rem 0;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2.5rem;
      }

      .header p {
        font-size: 1rem;
      }

      .release-card {
        padding: 1.5rem;
      }

      .release-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .release-actions {
        flex-direction: column;
      }

      .download-btn, .view-btn {
        text-align: center;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo" id="logo">
          <div class="logo-fallback">AV</div>
        </div>
      </div>
      <h1>AlphaVault QBMS</h1>
      <p class="subtitle">Question Bank Management System</p>
      <p class="description">
        Developed for KIA Bengaluru Air Traffic Control training cell. 
        AlphaVault is a complete software solution for Managing question bank and preparing question papers
      </p>
    </div>
    
    <div id="releases">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading releases...</p>
      </div>
    </div>
  </div>

  <script>
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function formatReleaseBody(body) {
      if (!body) return '<p>No release notes available.</p>';
      
      // Convert markdown-like formatting to HTML
      return body
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/`(.*?)`/g, '<code>$1</code>')
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>')
        .replace(/^/, '<p>')
        .replace(/$/, '</p>');
    }

    async function fetchReleases() {
      try {
        const response = await fetch('https://api.github.com/repos/afeefrc/qbms-suite-releases/releases');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const releases = await response.json();
        const releasesContainer = document.getElementById('releases');
        
        if (releases.length === 0) {
          releasesContainer.innerHTML = `
            <div class="error">
              <h3>No releases found</h3>
              <p>There are no releases available for this repository yet.</p>
            </div>
          `;
          return;
        }
        
        releasesContainer.innerHTML = '<div class="releases-grid"></div>';
        const grid = releasesContainer.querySelector('.releases-grid');
        
        releases.forEach((release, index) => {
          const releaseElement = document.createElement('div');
          releaseElement.className = 'release-card';
          releaseElement.style.animationDelay = `${index * 0.1}s`;
          
          const assetsHtml = release.assets && release.assets.length > 0 ? `
            <div class="assets">
              <div class="assets-title">📦 Assets (${release.assets.length})</div>
              ${release.assets.map(asset => `
                <div class="asset-item">
                  <a href="${asset.browser_download_url}" class="asset-name" target="_blank">
                    ${asset.name}
                  </a>
                  <span class="asset-size">${formatFileSize(asset.size)}</span>
                </div>
              `).join('')}
            </div>
          ` : '';
          
          releaseElement.innerHTML = `
            <div class="release-header">
              <div>
                <div class="release-title">${release.name || release.tag_name}</div>
                <div class="release-date">Released on ${formatDate(release.published_at)}</div>
              </div>
              <div class="release-tag">${release.tag_name}</div>
            </div>
            
            <div class="release-body">
              ${formatReleaseBody(release.body)}
            </div>
            
            <div class="release-actions">
              <a href="${release.html_url}" class="download-btn" target="_blank">
                <span>🚀</span>
                View Release
              </a>
              ${release.zipball_url ? `
                <a href="${release.zipball_url}" class="view-btn" target="_blank">
                  <span>📁</span>
                  Download ZIP
                </a>
              ` : ''}
              ${release.tarball_url ? `
                <a href="${release.tarball_url}" class="view-btn" target="_blank">
                  <span>📦</span>
                  Download TAR
                </a>
              ` : ''}
            </div>
            
            ${assetsHtml}
          `;
          
          grid.appendChild(releaseElement);
        });
        
      } catch (error) {
        console.error('Error fetching releases:', error);
        document.getElementById('releases').innerHTML = `
          <div class="error">
            <h3>⚠️ Error Loading Releases</h3>
            <p>Unable to fetch releases. Please check your internet connection and try again.</p>
            <p><small>Error: ${error.message}</small></p>
          </div>
        `;
      }
    }
    
    // Load logo with fallback
    function loadLogo() {
      const logoContainer = document.getElementById('logo');
      const logoImg = new Image();
      
      logoImg.onload = function() {
        logoContainer.innerHTML = `<img src="assets/logo.png" alt="AlphaVault QBMS Logo">`;
      };
      
      logoImg.onerror = function() {
        // Keep the fallback "AV" text that's already there
        console.log('Logo not found, using fallback design');
      };
      
      logoImg.src = 'assets/logo.png';
    }

    // Load releases when page loads
    window.addEventListener('load', () => {
      loadLogo();
      fetchReleases();
    });
  </script>
</body>
</html>
